spring:
  application:
    name: metargraph
  main:
    web-application-type: reactive
  data:
    mongodb:
      uuid-representation: standard
  graphql:
    graphiql:
      enabled: true
    websocket:
      path: /graphql
    schema:
      printer:
        enabled: true
  thymeleaf:
    enabled: true
    cache: false

auth:
  jwt:
    secret: "aVerySecureKeyThatIsStrongEnoughForMac"
    expiration: PT1H


logging:
  level:
    org:
      springframework:
        security: DEBUG